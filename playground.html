<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground | Vue 3</title>
  </head>
  <body>
    <h1>Hello</h1>

    <div id="app">
      <p v-if="message.length % 2 === 0">Even: {{ message }}</p>
      <p v-else>Odd: {{ message }}</p>
      <ul>
        <li v-for="number in numbers">{{ number.value }} - {{number.text}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            message: "It works",
            numbers: [
              {
                value: 1,
                text: "One",
              },
              {
                value: 2,
                text: "Two",
              },
              {
                value: 3,
                text: "Three",
              },
            ],
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
